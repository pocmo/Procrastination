buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

apply plugin: 'android'

dependencies {
    repositories {
        mavenCentral()
    }

    // Dependencies from maven central
    compile 'com.android.support:support-v4:19.1.0'

    // Everything that's not available on maven central
    compile files('libs/inapp-billing-helper-2013-02-03.jar')
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    lintOptions {
        abortOnError false
    }
}